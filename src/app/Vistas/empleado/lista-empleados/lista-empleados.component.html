<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <span class="h3">Listado de Empleados</span>
        <button
          type="button"
          class="btn btn-dark float-end p-2"
          routerLink="/empleados/crear"
        >
          <i class="bi bi-person-add p-2 fs-5"> Agregar</i>
        </button>
        <div>
          <table
            class="table table-striped mt-5"
            *ngIf="listaEmpleados.length > 0; else noHayEmpleados"
          >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Salario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of listaEmpleados">
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.dni }}</td>
                <td>{{ empleado.salario }} â‚¬</td>
                <td>
                  <i
                    class="bi bi-pencil-square fs-5 me-2 text-primary"
                    routerLink="/empleados/editar/{{ empleado.id }}"
                  ></i>
                  <i
                    *ngIf="empleado.id"
                    (click)="eliminarEmpleado(empleado.id, empleado.dni)"
                    class="bi bi-trash fs-5 text-danger"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-template #noHayEmpleados>
            <div class="text-center">
              <span class="badge bg-secondary my-4 fs-6 p-2"
                >No hay datos para mostrar</span
              >
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
